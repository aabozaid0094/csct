<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Day11</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        <h2>Day11</h2>
        <div class="text-center pythagoras">
            <figure>
                <svg id="pythagoras_triangle">
                    <g><polygon points="80,20 80,180 20,180" class="triangle" /></g>
                    <g fill="#000">
                        <text x="35" y="100">c</text>
                        <text x="90" y="100">a</text>
                        <text x="50" y="195">b</text>
                    </g>
                    Sorry, your browser does not support inline SVG.
                </svg>
                <figcaption>According to pythagoras theorem</figcaption>
                <math>
                    <mrow>
                        <mi>c</mi>
                        <mo>=</mo>
                        <msqrt>
                            <msup>
                                <mi>a</mi>
                                <mn>2</mn>
                            </msup>
                            <mo>+</mo>
                            <msup>
                                <mi>b</mi>
                                <mn>2</mn>
                            </msup>
                        </msqrt>
                    </mrow>
                </math>
            </figure>
        </div>
        <hr />
        <script src="./assets/js/scripts.js"></script>
    </body>
</html>
