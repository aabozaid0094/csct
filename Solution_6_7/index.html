<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Day6&7</title>
        <link rel="icon" href="./assets/images/favicon.png">
        <link rel="apple-touch-icon" href="./assets/images/favicon.png">
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        <h2>Day6&7</h2>
        <div class="text-center">
            <button id="typing_message_button">Typing Message</button>
        </div>
        <hr />
        <div class="text-center form_container">
            <form action="./welcome.html" name="welcome_form">
                <label for="name">Username</label>
                <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Name"
                    required
                />
                <label for="email">Email</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email"
                    required
                />
                <input type="submit" value="Submit" />
            </form>
        </div>
        <hr />
        <div class="text-center">
            <input type="button" value=" 1 " onclick="writeVal(this.value)" />
            <input type="button" value=" 2 " onclick="writeVal(this.value)" />
            <input type="button" value=" 3 " onclick="writeVal(this.value)" />
            <input type="button" value=" 4 " onclick="writeVal(this.value)" />
            <input type="button" value=" 5 " onclick="writeVal(this.value)" />
            <input type="button" value=" 6 " onclick="writeVal(this.value)" />
            <input
                type="text"
                name="usr"
                value="abc"
                id="txt1"
                onfocus="select()"
                onblur="console.log(this.value)"
            />

            <input type="button" value=" C " id="c_button" />
            <input type="button" value=" << " id="backspace_button" />
        </div>
        <hr />
        <div class="d-flex align-items-center justify-content-around gutter-x-8px">
            <div class="text-center slider">
                <button id="slider_previous_button">Previous</button>
                <button id="slider_play_button">Play</button>
                <button id="slider_pause_button">Pause</button>
                <button id="slider_next_button">Next</button>
                <div class="images_wrapper">
                    <img src="./assets/images/slide_show/1.jpg" alt="slide" />
                </div>
            </div>
            <hr />
            <div class="d-flex align-items-center justify-content-center marbles">
                <img src="./assets/images/marbles/marble2.jpg" alt="marble" />
                <img src="./assets/images/marbles/marble2.jpg" alt="marble" />
                <img src="./assets/images/marbles/marble2.jpg" alt="marble" />
                <img src="./assets/images/marbles/marble2.jpg" alt="marble" />
                <img src="./assets/images/marbles/marble2.jpg" alt="marble" />
            </div>
        </div>
        <hr />
        <script src="./assets/js/scripts.js"></script>
    </body>
</html>
